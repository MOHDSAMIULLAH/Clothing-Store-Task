<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Clothing Store</h1>
        <input type="text" id="searchInput" placeholder="Search for clothing items..." class="w-full p-2 border border-gray-300 rounded-lg mb-4 relative">
        <ul id="suggestionsList" class="absolute w-full bg-white border border-gray-300 rounded-lg mt-1 z-10 hidden"></ul>
        <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
